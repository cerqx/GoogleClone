<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
   <header class="menu">
       <div class="menu-section-left">
           <img src="../img/burger-icon.svg" alt="Burger Icon" class="menu-icon">
            <a href="" class="menu-link active">All</a>
            <a href="" class="menu-link">Images</a>
       </div>
       
       <div class="menu-section-right">
           <img src="../img/more-icon.svg" alt="More Icon" class="menu-icon">
           
           <div class="menu-profile">
                <img src="../img/circle-frame.svg" alt="Frame Icon" class="menu-avatar-frame">
                <img src="../img/cerq.svg" alt="Avatar Icon" class="menu-avatar">
           </div>
      
        </div>
   </header>
   
   <main class="content">
       <img src="../img/logo.svg" alt="UI Clone" class="content-logo">

       <input type="text" class="content-search">

       <div class="content-offer">
           Made with &#x2764; by
           Cerq
       </div>
   </main>

   <footer class="footer">
     <div class="footer-section footer-location">
         <span>Brazil</span>
    </div>  

    <div class="footer-section footer-links">
        <a>Settings</a>
        <a>Privacy</a>
        <a>Terms</a>
    </div>

   </footer>
</body>

</html>
